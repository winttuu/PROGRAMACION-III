<!-- Definir reglas para los elementos HTML: h1, h2, h3, h4, h5 y h6.
Inicializar la propiedad font-size con valores decrecientes para cada una de los elementos (40, 30, 25, 20, 15 y
10 píxeles).
Inicializar la propiedad font-family para las tres primeras marcas con los valores: Arial, Arial Black y Arial
Narrow. -->


<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="application-name" content="Introducción a HTML 5"> 
        <meta name="author" content="UTN-fra"> 
        <meta name="description" content="Ejemplos de tags semánticos">
        <meta name="generator" content="UTN-fra"> 
        <meta name="keywords" content="ejemplos, programación, html 5, etc."> 
        <style>
            h1 { font-size: 40px; font-family: Arial;}
            h2 { font-size: 30px; font-family: Arial Black;}
            h3 { font-size: 25px; font-family: Arial Narrow;}
            h4 { font-size: 20px; }
            h5 { font-size: 15px; }
            h6 { font-size: 10px; }
        </style>
    </head>
    <body>
        <h1>Texto 1</h1>
        <h2>Texto 2</h2>
        <h3>Texto 3</h3>
        <h4>Texto 4</h4>
        <h5>Texto 5</h5>
        <h6>Texto 6</h6>
    </body>
</html>
