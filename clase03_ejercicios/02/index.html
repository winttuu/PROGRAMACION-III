<!-- Definir un estilo diferente para los elementos h1, h2, h3, h4, h5 y h6. Mostrar mensajes utilizando estos
elementos a las que se le han definido estilos. Utilizar el tag style del documento HTML. -->


<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 2</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="application-name" content="Introducción a HTML 5"> 
        <meta name="author" content="UTN-fra"> 
        <meta name="description" content="Ejemplos de tags semánticos">
        <meta name="generator" content="UTN-fra"> 
        <meta name="keywords" content="ejemplos, programación, html 5, etc."> 
        <style>
            body { margin: 0 auto; width: 900px;}
            h1 { color: red; }
            h2 { border: 1px solid blue; width: 150px}
            h3 { background-color: aqua; color: white;}
            h4 { box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; }
            h5 { font-weight: bold; color: yellow;}
            h6 { cursor: pointer; box-shadow:  rgba(234, 4, 4, 0.24) 0px 3px 8px;;}
        </style>
    </head>
    <body>
        <h1>Texto 1</h1>
        <h2>Texto 2</h2>
        <h3>Texto 3</h3>
        <h4>Texto 4</h4>
        <h5>Texto 5</h5>
        <h6>Texto 6</h6>
    </body>
</html>
