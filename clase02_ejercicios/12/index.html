<!-- Tomando como base el ejercicio anterior se pide crear una tabla cuyo título (<CAPTION>) sea “Equipos del
    mundo”. Definir como primera columna de encabezados las confederaciones, como segunda columna los
    países y como tercera columna los nombres de los equipos.
    El listado de Confederaciones son: Concacaf, Conmebol y Uefa.
    Mientras que los países serán: México – Argentina, Brasil, Uruguay – España, Inglaterra.
    Los equipos según los países de origen son: América – River, Riestra, Quilmes – Santos,
    Flamengo – Peñarol – Real Madrid, Barcelona – Manchester Utd., Liverpool, Arsenal. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11</title>
    </head>
    <body>
       <table border="1" width="900px" height="600px" style="margin: 50px auto; text-align: center;">
        <caption>World's football teams</caption>
        <thead>
            <tr>
                <td>Confederacy</td>
                <td>Countries</td>
                <td>Teams</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Concacaf</td>
                <td>México</td>
                <td>América</td>
            </tr>
            <tr>
                <td rowspan="6">Conmebol</td>
                <td rowspan="3">Argentina</td>
                <td>River</td>
            </tr>
            <tr>
                <td>Riestra</td>
            </tr>
            <tr>
                <td>Quilmes</td>
            </tr>
            <tr>
                <td rowspan="2">Brasil</td>
                <td>Flamengo</td>
            </tr>
            <tr>
               <td>Santos</td>
            </tr>
            <tr>
                <td>Uruguay</td>
                <td>Peñarol</td>
            </tr>
            <tr>
                <td rowspan="5">Uefa</td>
                <td rowspan="2">España</td>
                <td>Real Madrid</td>
            </tr>
            <tr>
                <td>Barcelona</td>
            </tr>
            <tr>
                <td rowspan="3">Inglaterra</td>
                <td>Manchester UTD</td>
            </tr>
            <tr>
                <td>Liverpool</td>
            </tr>
            <tr>
                <td>Arsenal</td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
